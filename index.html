<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <!-- Google Analytics トラッキングコード -->
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-N9PTKGLHLC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-N9PTKGLHLC');
  </script>

  <!-- クリックイベントを追加 -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const link = document.querySelector('a');  // ページ内の最初のaタグを取得
      link.addEventListener('click', function (event) {
        gtag('event', 'custom_link_click', {     // イベント名: custom_link_click（ユニークに変更）
          'event_category': 'リンク',             // イベントカテゴリ: リンク
          'event_label': link.href                // クリックされたリンクのURLをラベルとして送信
        });
      });
    });
  </script>
</head>

<body>
  <h1>こんにちは、GitHub Pages!</h1>
  <p>これは無料で公開されたWebページです。</p>
  <a href="https://support.google.com/chrome/answer/11032183?hl=en&co=GENIE.Platform%3DDesktop">テスト</a>
</body>

</html>
